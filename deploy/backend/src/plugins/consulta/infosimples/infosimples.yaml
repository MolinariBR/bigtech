  "/consultas/antecedentes-criminais/pf/emit":
    :post:
      :tags:
      - Consultas
      :summary: Antecedentes Criminais / Polícia Federal / Emitir
      :description: |-
        Consulta e emite a Certidão de Antecedentes Criminais que informa a existência ou não de registros criminais nos sistemas informatizados pelo Departamento de Polícia Federal (PF). IMPORTANTE - O não fornecimento do Atestado de Antecedentes Criminais não implica a existência de pendências jurídico-criminais.

        Pode ser usada em conjunto com outras certidões para Due Diligence (Auditoria Prévia) de pessoas e empresas.

        Pode ser usada para criação de dossiês ou em processos de KYC (Know Your Customer, ou, Conheça Seu Cliente)
      :externalDocs:
        :description: Documentação completa
        :url: https://api.infosimples.com/consultas/docs/antecedentes-criminais/pf/emit
      :parameters:
      - :name: nome
        :in: query
        :description: Nome da Pessoa a ser consultada.
        :required: true
        :schema:
          :type: string
      - :name: birthdate
        :in: query
        :description: Data de nascimento no formato ISO 8601. Por exemplo, 22 de Abril
          de 1985 é representado em ISO 8601 da forma "1985-04-22". Preste atenção
          que é necessário incluir zeros, o formato "1985-4-22" seria inválido.
        :required: true
        :schema:
          :type: string
      - :name: cpf
        :in: query
        :description: CPF do indivíduo a ser consultado.
        :required: false
        :schema:
          :type: string
      - :name: nome_mae
        :in: query
        :description: ''
        :required: false
        :schema:
          :type: string
      - :name: nome_pai
        :in: query
        :description: ''
        :required: false
        :schema:
          :type: string
      - :name: uf_nascimento
        :in: query
        :description: ''
        :required: false
        :schema:
          :type: string
