  "/consultas/antecedentes-criminais/sp":
    :post:
      :tags:
      - Consultas
      :summary: Antecedentes Criminais / SP
      :description: |-
        Emite Atestado de Antecedentes no Instituto de Identificação Ricardo Gumbleton Daunt (IIRGD), órgão da Secretaria da Segurança Pública de São Paulo. Este serviço funciona com Carteiras de Identidade (RG) emitidas em São Paulo. IMPORTANTE - O não fornecimento do Atestado de Antecedentes Criminais não implica a existência de pendências jurídico-criminais.

        Pode ser usada em conjunto com outras certidões para Due Diligence (Auditoria Prévia) de pessoas e empresas.

        Pode ser usada para criação de dossiês ou em processos de KYC (Know Your Customer, ou, Conheça Seu Cliente)

        Pode ser usada para confirmar dados cadastrais de uma Carteira de Identidade (RG) emitida em São Paulo.
      :externalDocs:
        :description: Documentação completa
        :url: https://api.infosimples.com/consultas/docs/antecedentes-criminais/sp
      :parameters:
      - :name: nome
        :in: query
        :description: Nome da Pessoa a ser consultada.
        :required: true
        :schema:
          :type: string
      - :name: birthdate
        :in: query
        :description: Data de nascimento no formato ISO 8601. Por exemplo, 22 de Abril
          de 1985 é representado em ISO 8601 da forma "1985-04-22". Preste atenção
          que é necessário incluir zeros, o formato "1985-4-22" seria inválido.
        :required: true
        :schema:
          :type: string
      - :name: genero
        :in: query
        :description: Gênero do indivíduo. Valores possíveis são MASCULINO ou FEMININO.
        :required: true
        :schema:
          :type: string
      - :name: rg
        :in: query
        :description: Número do RG, sem dígito final.
        :required: false
        :schema:
          :type: string
      - :name: rg_digito
        :in: query
        :description: Dígito final do RG. Este é o dígito de controle.
        :required: false
        :schema:
          :type: string
      - :name: rg_expedicao
        :in: query
        :description: Data de expedição do RG no formato ISO 8601. Por exemplo, 22
          de Abril de 1985 é representado em ISO 8601 da forma "1985-04-22". Preste
          atenção que é necessário incluir zeros, o formato "1985-4-22" seria inválido.
        :required: false
        :schema:
          :type: string
      - :name: cin_cpf
        :in: query
        :description: Número da CIN (CPF). Deve ser informado caso o documento utilizado
          seja a Carteira de Identidade Nacional (CIN).
        :required: false
        :schema:
          :type: string
      - :name: cin_expedicao
        :in: query
        :description: Data de expedição da CIN no formato ISO 8601. Por exemplo, 22
          de Abril de 1985 é representado em ISO 8601 da forma "1985-04-22". Preste
          atenção que é necessário incluir zeros, o formato "1985-4-22" seria inválido.
          Deve ser informado caso o documento utilizado seja a Carteira de Identidade
          Nacional (CIN).
        :required: false
        :schema:
          :type: string
      - :name: pai
        :in: query
        :description: Nome do pai do indivíduo. Apesar de opcional, recomenda-se o
          preenchimento.
        :required: false
        :schema:
          :type: string
      - :name: mae
        :in: query
        :description: Nome da mãe do indivíduo. Apesar de opcional, recomenda-se o
          preenchimento.
        :required: false
        :schema:
          :type: string
      :responses: *1
  "/consultas/antt/frete-piso-minimo":
