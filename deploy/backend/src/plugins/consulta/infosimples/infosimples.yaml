  "/consultas/anp/base-distribuicao":
    :post:
      :tags:
      - Consultas
      :summary: ANP / Base de Distribuição
      :description: |-
        Consulta bases de distribução e Transportador-Revendedor-Retalhista (TRR) autorizados no portal da ANP (Agência Nacional do Petróleo, Gás Natual e Biocombustíveis).

        Pode ser usada para prevenir fraudes, confirmando o tipo, quantidade, situação e capacidade das unidades de instalação, de acordo com o CNPJ informado.

        Pode ser usada em gestão cadastral e fiscal de pessoas jurídicas e suas respectivas bases de distribução, garantindo que dados informados estão atualizados e corretos.
      :externalDocs:
        :description: Documentação completa
        :url: https://api.infosimples.com/consultas/docs/anp/base-distribuicao
      :parameters:
      - :name: cnpj
        :in: query
        :description: CNPJ da empresa a ser consultada.
        :required: true
        :schema:
          :type: string
      - :name: tipo_instalacao
        :in: query
        :description: 'Deve ser informado um dos valores a seguir: asfaltos para BASES
          DO RAMO DE ASFALTOSaviacao para BASES DO RAMO DE AVIAÇÃOcombustiveis para
          BASES DO RAMO DE COMBUSTÍVEISliquefeitos para BASES DO RAMO DE LIQUEFEITOSsolventes
          para BASES DO RAMO DE SOLVENTEStrr para BASES DO RAMO DE TRR'
        :required: true
        :schema:
          :type: string
      :responses: *1
  "/consultas/anp/certificados":
    :post:
      :tags:
      - Consultas
      :summary: ANP / Certificados
      :description: |-
        Através do CPF ou CNPJ, é possível emitir um Certificado de Autorização de Operação de Ponto de Abastecimento.

        Pode ser usada para prevenir fraudes, confirmando a quantidade, o produto e capacidade das unidades de instalação.

        Pode ser usada em gestão cadastral e fiscal de pessoas físicas e jurídicas e seus respectivos pontos de abastecimentos, garantindo que dados informados estão atualizados e corretos.

        Pode ser usada para criação de dossiês ou em processos de KYC (Know Your Customer, ou, Conheça Seu Cliente)
      :externalDocs:
        :description: Documentação completa
        :url: https://api.infosimples.com/consultas/docs/anp/certificados
      :parameters:
      - :name: cnpj
        :in: query
        :description: CNPJ da empresa a ser consultada.
        :required: false
        :schema:
          :type: string
      - :name: cpf
        :in: query
        :description: CPF do indivíduo a ser consultado.
        :required: false
        :schema:
          :type: string
      :responses: *1
