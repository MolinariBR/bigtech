  "/consultas/antecedentes-criminais/mg":
    :post:
      :tags:
      - Consultas
      :summary: Antecedentes Criminais / MG
      :description: |-
        Emite Atestado de Antecedentes no portal da Polícia Civil de Minas Gerais. Este serviço funciona com Carteiras de Identidade (RG) emitidas em Minas Gerais. IMPORTANTE - O não fornecimento do Atestado de Antecedentes Criminais não implica a existência de pendências jurídico-criminais.

        Pode ser usada em conjunto com outras certidões para Due Diligence (Auditoria Prévia) de pessoas e empresas.

        Pode ser usada para criação de dossiês ou em processos de KYC (Know Your Customer, ou, Conheça Seu Cliente)

        Pode ser usada para confirmar dados cadastrais de uma Carteira de Identidade (RG) emitida em Minas Gerais.
      :externalDocs:
        :description: Documentação completa
        :url: https://api.infosimples.com/consultas/docs/antecedentes-criminais/mg
