# Baseado em: 3.Structure.md v1.1, 2.Architecture.md v1.0.1
# Precedência: 1.Project → 2.Architecture → 3.Structure
# Decisão: Kubernetes para orquestração multi-tenant (conforme 2.Architecture.md seção 3.5)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bigtech-frontend-user
  namespace: bigtech
  labels:
    app: bigtech-frontend-user
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bigtech-frontend-user
  template:
    metadata:
      labels:
        app: bigtech-frontend-user
        component: frontend
    spec:
      containers:
      - name: frontend-user
        image: bigtech/frontend-user:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_APPWRITE_ENDPOINT
          value: "http://appwrite:80"
        - name: NEXT_PUBLIC_APPWRITE_PROJECT
          valueFrom:
            secretKeyRef:
              name: appwrite-secrets
              key: project-id
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

