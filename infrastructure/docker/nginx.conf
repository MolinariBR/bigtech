# Decisão: Reverse proxy para roteamento multi-tenant

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=30r/s;

    # Upstream servers
    upstream frontend_user {
        server frontend-user:3000;
    }

    upstream frontend_admin {
        server frontend-admin:3001;
    }

    upstream backend_tenant1 {
        server backend-core-tenant1:4000;
    }

    upstream backend_tenant2 {
        server backend-core-tenant2:4000;
    }

    upstream appwrite {
        server appwrite:80;
    }

    # Server blocks
    server {
        listen 80;
        server_name app.bigtech.com.br;

        # Rate limiting for frontend
        limit_req zone=frontend burst=20 nodelay;

        location / {
            proxy_pass http://frontend_user;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (if needed)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 80;
        server_name admin.bigtech.com.br;

        limit_req zone=frontend burst=20 nodelay;

        location / {
            proxy_pass http://frontend_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 80;
        server_name api.bigtech.com.br;

        # Rate limiting for API
        limit_req zone=api burst=10 nodelay;

        # Tenant-based routing
        location / {
            # Extract tenant from header or subdomain
            if ($http_x_tenant_id = "tenant1") {
                proxy_pass http://backend_tenant1;
            }
            if ($http_x_tenant_id = "tenant2") {
                proxy_pass http://backend_tenant2;
            }

            # Default to tenant1 if no tenant specified
            proxy_pass http://backend_tenant1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-ID $http_x_tenant_id;
        }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Appwrite console (for development/admin access)
    server {
        listen 80;
        server_name console.bigtech.com.br;

        location / {
            proxy_pass http://appwrite;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default server
    server {
        listen 80 default_server;
        server_name _;

        return 444;
    }
}